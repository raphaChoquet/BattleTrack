<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>

        <div data-role="page" id="connect">
            <header data-role="header" data-position="fixed">
                <a href="#bar" data-transition="slide" class="ui-btn ui-icon-gear ui-btn-right ui-btn-icon-notext ui-corner-all">No text</a>
                
                <h1><img src="img/logoName.svg" alt="Battle Track"></h1>
            </header><!-- /header -->

            <main role="main" class="ui-content">

                <a id="" href="#lobby" data-transition="fade" class="ui-btn">Connection avec FB</a>
                <a id="connect" href="#lobby" data-transition="fade" class="ui-btn ui-icon-lock ui-btn-icon-left">Connexion</a>
                <a id="" href="#lobby" data-transition="fade" class="ui-btn ui-icon-lock ui-btn-icon-left">Créer un compte</a>

            </main>
        </div>


        <div data-role="page" id="lobby">
            <header data-role="header" data-position="fixed">
                <a href="#bar" data-transition="slide" class="ui-btn ui-icon-gear ui-btn-right ui-btn-icon-notext ui-corner-all">No text</a>
                <a href="#connect" data-direction="reverse" data-transition="slide" class="ui-btn ui-icon-power ui-btn-left ui-btn-icon-notext ui-corner-all">No text</a>
                <h1><img src="img/logoName.svg" alt="Battle Track"></h1>
            </header><!-- /header -->

            <main role="main" class="ui-content">
                <h2 id="user"></h2>
                <a id="btnPlay" href="#themeSelection" data-transition="fade" class="ui-btn ui-btn-icon-left ui-play-btn">Jouer</a>
                <a id="btnPlay" href="#currentGame" data-transition="slide" class="ui-btn ui-btn-icon-left ui-currentGames-btn">Partie en cours</a>
            </main>
        </div>

        <div data-role="page" id="themeSelection">
            <header data-role="header" data-position="fixed">
               <a href="#b" data-transition="slide" class="ui-btn ui-icon-gear ui-btn-right ui-btn-icon-notext ui-corner-all">No text</a>
               <a href="#lobby" data-direction="reverse" data-transition="slide" class="ui-btn ui-icon-carat-l ui-btn-left ui-btn-icon-notext ui-corner-all">No text</a>
                <h1><img src="img/logoName.svg" alt="Battle Track"></h1>
            </header><!-- /header -->

            <main role="main" class="ui-content" id="choiceGenre" style="display:none;">
                <img src="img/logo.svg" class="playImage">
                <h2> Choisis ton thème !</h2>
                <div id="list-genre">
                </div>
            </main>

            <main role="main" class="ui-content" id="wait" style="display:none;">
                <img src="img/logo.svg" class="playImage">
                <h2> Joue contre <span class="opposante"></span></h2>
                <p>En attente du choix du théme par l'adversaire</p>
                <a href="#gameStart" data-transition="fade" class="ui-btn ui-icon-lock ui-btn-icon-left" style="display:none;">Commencer</a>
            </main>
        </div>

        <div data-role="page" id="gameStart">
            <header data-role="header" data-position="fixed">
               
                <h1><img src="img/logoName.svg" alt="Battle Track"></h1>
            </header><!-- /header -->

            <main role="main" class="ui-content">
                <h2 id="title-genre">NOM DE LA CATEGORIE</h2>
                <img src="img/logo.svg" class="playImage">
                <div class="progressBarContainer">
                    <div class="progressBarProgression" style="width:0%;"></div>
                </div>
                <div id="propositions">
                </div>   
            </main>
        </div>

              <div data-role="page" id="currentGame">
            <header data-role="header" data-position="fixed">
               
                <h1><img src="img/logoName.svg" alt="Battle Track"></h1>
            </header><!-- /header -->

            <main role="main" class="ui-content">
               <div class="scoreBoard">
                   <span class="selfPlayer third-large-column">Vous</span>
                   <div class="playerScores third-small-column">
                        <span class="selfScore">2</span>
                         - 
                        <span class="opponentScore">1</span>
                    </div>
                    <span class="opponentPlayer third-large-column">Racoon45</span>
                    <div class="clear"></div>
               </div>
                
                <div id="scoreDetails">
                    <div class="scoreSingleDetail">
                        <span class="third-large-column">
                            <img src="img/iconWin.png">
                            <img src="img/iconWin.png">
                            <img src="img/iconLoose.png">
                        </span>
                        <span class="third-small-column">
                            <span class="setCounter">SET 1</span>
                            <span class="setCategory">METAL</span>
                        </span>
                        <span class="third-large-column">
                            <img src="img/iconWin.png">
                            <img src="img/iconLoose.png">
                            <img src="img/iconLoose.png">
                        </span>
                    </div>

                    <div class="scoreSingleDetail">
                        <span class="third-large-column">
                            <img src="img/iconLoose.png">
                            <img src="img/iconLoose.png">
                            <img src="img/iconLoose.png">
                        </span>
                        <span class="third-small-column">
                            <span class="setCounter">SET 2</span>
                            <span class="setCategory">FUNK</span>
                        </span>
                        <span class="third-large-column">
                            <img src="img/iconWin.png">
                            <img src="img/iconWin.png">
                            <img src="img/iconLoose.png">
                        </span>
                    </div>

                     <div class="scoreSingleDetail">
                        <span class="third-large-column">
                            <img src="img/iconPlaying.png">
                            <img src="img/iconPlaying.png">
                            <img src="img/iconPlaying.png">
                        </span>
                        <span class="third-small-column">
                            <span class="setCounter">SET 3</span>
                            <span class="setCategory">---</span>
                        </span>
                        <span class="third-large-column">
                            <img src="img/iconPlaying.png" class="disabled">
                            <img src="img/iconPlaying.png" class="disabled">
                            <img src="img/iconPlaying.png" class="disabled">
                        </span>
                    </div>

                     <div class="scoreSingleDetail">
                        <span class="third-large-column">
                            <img src="img/iconPlaying.png" class="disabled">
                            <img src="img/iconPlaying.png" class="disabled">
                            <img src="img/iconPlaying.png" class="disabled">
                        </span>
                        <span class="third-small-column">
                            <span class="setCounter">SET 4</span>
                            <span class="setCategory">---</span>
                        </span>
                        <span class="third-large-column">
                            <img src="img/iconPlaying.png" class="disabled">
                            <img src="img/iconPlaying.png" class="disabled">
                            <img src="img/iconPlaying.png" class="disabled">
                        </span>
                    </div>

                    <a id="" href="#themeSelection" data-transition="fade" class="ui-btn ui-btn-icon-left ui-play-btn">Jouer</a>

                </div>

            </main>
        </div>

        <script type="text/javascript" src="http://localhost:8080/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
         <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
