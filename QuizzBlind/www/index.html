<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>

     <div data-role="page" id="connect">
            <div data-role="header" data-position="fixed">
                <a href="#bar" data-transition="slide" class="ui-btn ui-btn-b ui-icon-user ui-btn-right ui-btn-icon-notext ui-corner-all">No text</a>
                
                <h1>BATTLETRACK</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <a href="#lobby" data-transition="fade" class="ui-btn ui-icon-connect ui-btn-icon-left">Connection</a>

            </div>
        </div>


        <div data-role="page" id="lobby">
            <div data-role="header" data-position="fixed">
                <a href="#bar" data-transition="slide" class="ui-btn ui-btn-b ui-icon-user ui-btn-right ui-btn-icon-notext ui-corner-all">No text</a>
                <a href="#connect" data-direction="reverse" data-transition="slide" class="ui-btn ui-btn-b ui-icon-back ui-btn-left ui-btn-icon-notext ui-corner-all">No text</a>
                <h1>BATTLETRACK</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <a href="#themeSelection" data-transition="fade" class="ui-btn ui-icon-play ui-btn-icon-left">Jouer</a>
                <h1>Tchat avec Socket.IO</h1>

            </div>
        </div>

        <div data-role="page" id="themeSelection">
            <div data-role="header" data-position="fixed">
               <a href="#b" data-transition="slide" class="ui-btn ui-btn-b ui-icon-user ui-btn-right ui-btn-icon-notext ui-corner-all">No text</a>
                <a href="#lobby" data-transition="slide" data-direction="reverse" class="ui-btn ui-btn-b ui-icon-back ui-btn-left ui-btn-icon-notext ui-corner-all">No text</a>
                <h1>BATTLETRACK</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <a href="#gameStart" data-transition="fade" onclick="play()" class="ui-btn ui-icon-play ui-btn-icon-left">Metal</a>
                <a href="#gameStart" data-transition="fade" onclick="play()" class="ui-btn ui-icon-play ui-btn-icon-left">Rap</a>
                <a href="#gameStart" data-transition="fade" onclick="play()" class="ui-btn ui-icon-play ui-btn-icon-left">Rock</a>
                <a href="#gameStart" data-transition="fade" onclick="play()" class="ui-btn ui-icon-play ui-btn-icon-left">Funk</a>
            </div>
        </div>

        <div data-role="page" id="gameStart">
            <div data-role="header" data-position="fixed">
               <a href="#b" data-transition="slide" class="ui-btn ui-btn-b ui-icon-user ui-btn-right ui-btn-icon-notext ui-corner-all">No text</a>
                <a href="#themeSelection" data-transition="slide" data-direction="reverse" class="ui-btn ui-btn-b ui-icon-back ui-btn-left ui-btn-icon-notext ui-corner-all">No text</a>
                <h1>BATTLETRACK</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <div id="tchat">
                </div>
            </div>
        </div>

        <script type="text/javascript" src="http://localhost:8080/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
         <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
